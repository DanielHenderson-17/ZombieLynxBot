<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ticket Transcript #{TICKET_ID}</title>
    <style>
      body {
          background-color: #2f3136;
          color: #ffffff;
          font-family: "Segoe UI", "Helvetica Neue", sans-serif;
          padding: 20px;
      }

      h1 {
          color: #ffffff;
          border-bottom: 1px solid #444;
          padding-bottom: 10px;
      }

      .message {
          background-color: #36393f;
          border-radius: 5px;
          padding: 10px 15px;
          margin-bottom: 12px;
          box-shadow: 0 1px 2px rgba(0,0,0,0.2);
      }

      .timestamp {
          font-size: 0.75em;
          color: #b9bbbe;
      }

      .username {
          font-weight: 600;
          color: #ffffff;
          margin-top: 4px;
      }

      .content {
          margin-top: 6px;
          white-space: pre-wrap;
          color: #dcddde;
      }

      img {
          display: block;
          max-width: 400px;
          margin-top: 10px;
          border-radius: 5px;
      }

      #transcript {
          margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Transcript for Ticket #{TICKET_ID}</h1>
    <div id="transcript">{MESSAGES}</div>
  </body>
</html>
